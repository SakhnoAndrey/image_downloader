<style>
	main {

		font-family: "Times New Roman";
	}

	#wrapper {

	.bgr-top {
		width: 100%;
		height: 163px;
		background-image: url('https://pipes2go.com/upload/ebp/img/bgr_line.png');
		background-repeat: repeat-x;
	}

	.bgr-menu {
		width: 761px;
		height: 55px;
		position: absolute;
    	margin: 3px 0 0 66px;
		background-image: url('https://pipes2go.com/upload/ebp/img/menu_bgr6.png');
		background-repeat: repeat-x;
	}

	section {
		display: none;
		padding: 20px 0 0;

	}

	label {
		float:left;
		position: relative;
   	 	z-index: 1;
	    color: #442500;

	    text-align: center;
	    width: 115px;

	    cursor: pointer;
	    border-bottom: 2px solid transparent;
	}

	label:hover {
		text-decoration: underline;
	}

	input:checked + label {
		color: #1f1101;
	}

	#tab1:checked ~ #content1,
	#tab2:checked ~ #content2,
	#tab3:checked ~ #content3,
	#tab4:checked ~ #content4,
	#tab5:checked ~ #content5,
	#tab6:checked ~ #content6 {
		display: block;
	}

	.block-title {
		width: 96%;
    	height: 34px;
    	margin: 0 auto;
    	padding: 12px 0 0 0;
		background-image: url('https://pipes2go.com/upload/ebp/img/ls_bl_title_fill.png');
		background-repeat: repeat-x;
	}

	.head {
		color: #f1e39e;
	    font-size: large;
	    /*font-family: Verdana;*/
	    text-align: left;
	    font-weight: 700;
	    text-shadow: 1px 1px 2px black;
		position: absolute;
    	margin: -35px 0 0 20px;
	}

	.block-title:before {
		content: "";
	    position: absolute;
	    margin: -12px 0 0 -16px;
	    width: 16px;
	    height: 46px;
	    background-image: url(https://pipes2go.com/upload/ebp/img/ls_bl_title_left.png);
	    background-repeat: no-repeat;
	}

	.block-title:after {
		content: "";
		position: absolute;
		margin: -12px 0 0 855px;
		width: 16px;
		height: 46px;
		background-image: url('https://pipes2go.com/upload/ebp/img/ls_bl_title_right.png');
		background-repeat: no-repeat;
	}

	h1 {
		color: #442500;
    	font-weight: normal;
    	text-align: center;
	}

	h2 {
		color: #442500;
    	font-weight: bold;
    	text-align: left;
	}

	h3 {
		color: #442500;
    	font-weight: bold;
    	font-size: 16px;
    	text-align: left;

	}

	h4 {
		color: #442500;
    	font-weight: normal;
    	text-align: center;
    	font-size: 21px;
		letter-spacing: 2px;
	}

	p {
		color: #442500;
	    font-weight: normal;
	    text-align: left;

	    letter-spacing: 1px;
	    line-height: 27px;
	    /*font-family: Tahoma;*/
	}

	.red {
		color: #b90303;
	}

	.green {
		color: green;
	}

	.blue {
		color: blue;
	}

	.link-store, .link-gallery {
	    width: 200px;
	    margin: 20px;
	    background-color: #d9cece;
	    border-top: 1px solid #663333;
	    border-bottom: 1px solid #663333;
	    border-left: 6px solid #663333;
	    border-right: 6px solid #663333;
	}

	.link-store img, .link-gallery img {
		max-width: 100%;
		width: 200px;
		height: 160px;

	.link-gallery {
	    width: 200px;
	    margin: 5px;
	}

	.link-gallery img {
		max-width: 100%;
		width: 200px;
		height: 160px;
	}

	.link-store p, .link-gallery p {
		font-weight: bold;
	    /*font-family: verdana, 'sans serif';*/
	    background-color: #d9cece;
	    color: #663333;
	    text-align: center;
	    font-size: 16px;
	    height: 20px;
	    margin: 17px 0 0 0;
	    padding: 0;
	    line-height: 0px;
	}

	.link-store small {
		width: 135px;
		color: #333333;
	    text-align: left;
	    margin: 0 5px 0 10px;
	    font-size: 12px;
	    float: left;
	}

	.link-store small {
		width: 135px;
		color: #333333;
	    text-align: left;
	    margin: 0 5px 0 10px;
	    font-size: 12px;
	    float: left;
	}

	.link-store .link {
		width: 30px;
    	height: 30px;
	}

	.grid-item {
	  width: 25%;
	  opacity: .95;
	  -webkit-transition: opacity .5s;
	          transition: opacity .5s;
	    float: none;
	    position: static;

	    margin-top: 0;
	    text-shadow: none;
	    cursor: pointer;
	    border: none;
	}

	.grid-item:hover {
	  opacity: 1;
	  text-decoration: none;
	}

	.lightbox {
	  width: 100%;
	  position: fixed;
	  top: 0;
	  left: 0;
	}

	.lightbox {
	  z-index: 2;
	  min-height: 100%;
	  overflow: auto;
	  -webkit-transform: scale(0);
	      -ms-transform: scale(0);
	          transform: scale(0);
	  -webkit-transition: -webkit-transform .5s ease-out;
	          transition: transform .5s ease-out;
	}

	.lightbox img {
	  position: fixed;
	  top: calc(1000px + 50%);
	  left: 50%;
	  max-width: 56%;
	  max-height: 56%;
	  -webkit-transform: translate(-50%, -50%);
	      -ms-transform: translate(-50%, -50%);
	          transform: translate(-50%, -50%);
	  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
	}

	input[type="checkbox"]:checked + .lightbox {
	  -webkit-transform: scale(1);
	      -ms-transform: scale(1);
	          transform: scale(1);
	}

	.slider {
		width: 100%;
		margin: 10px auto 50px auto;
	}

	.slider .sub-slider>img {
		margin-top: 480px;
		position: absolute;
		width: 800px;
		left: 0;
	}

	.slider label {
	    float: left;
	    position: static;
	    width: auto;
	    height: 60px;
	    border: none;
	    background-color: #FFF;
	}

	.slider .head-label {
		position: absolute;
    	margin: 0 0 0 575px;
		border-top: none;
		border-right: 5px solid transparent;
		border-bottom: none;
		border-left: 5px solid #AAA;
		height: 130px;
	}

	.slider .sub-slider label {
		width: 110px;
		height: 110px;
		filter: grayscale(1);
		-moz-filter: grayscale(1);
		-o-filter: grayscale(1);
	}

	.slider .sub-slider label img {
		max-width: 100%;
		max-height: 100%;
	}

	.slider input[name="t_switch"] {
		display: none;
	}

	.sub-slider {
		display: none;
		width: 570px;
		position: absolute;
	    padding-top: 19px;
	    background-color: #FFF;
    	flex-wrap: wrap;
    	align-items: center;
		border: 5px solid #aaa;
	}

	.img-result {
		background-repeat: no-repeat;
		background-size: contain;
		width: 830px;
		height: 470px;
		background-color: #FFF;
		position: absolute;
		top: 500px;
	}

	.slider input[name="t_switch"]:checked + label {
		border-top: 5px solid #AAA;
		border-right: 5px solid #AAA;
		border-bottom: 5px solid #AAA;
		border-left: none;
	}

	.slider input[name="t_switch"]:checked + label + .sub-slider{
		display: flex;
	}

	.slider input[name="p_switch_1"]:checked + label {
		filter: grayscale(0);
	}

	.slider input[name="p_switch_2"]:checked + label {
		filter: grayscale(0);
	}

	.slider input[name="p_switch_3"]:checked + label {
		filter: grayscale(0);
	}

	.slider input[name="p_switch_1"] ~ .img-result {
		opacity: 0;
	}

	.slider input[name="p_switch_1"]:checked + label + .img-result {
		opacity: 1;
	}

	.slider input[name="p_switch_2"] ~ .img-result {
		opacity: 0;
	}

	.slider input[name="p_switch_2"]:checked + label + .img-result {
		opacity: 1;
	}

	.slider input[name="p_switch_3"] ~ .img-result {
		opacity: 0;
	}

	.slider input[name="p_switch_3"]:checked + label + .img-result {
		opacity: 1;
	}
